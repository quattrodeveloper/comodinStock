    document.addEventListener("deviceready", coleccionProductos, false);
    function coleccionProductos() {

      $.getJSON(config.urlServer + "getConjuntos", function (data) {

        let cant = 0;
        if (data.status != "success") {
          alert('no se puedo conectar')
        }
        $(data.data).each(function (i, val) {

          let coleccion = "";
          let foto = 'pic.jpg';
          if (val['prod_nombre']) {
            if (val['prod_foto']) {
              foto = val['prod_foto'];
            }


            coleccion = coleccion + "<li class='collection-item avatar'><div class='item-det'><img src='https://stock.quattropy.com/s1/public/img/stock/lg/productos/" + foto + "' alt='' class='circle'><span class='title'>" + val['prod_nombre'] + "</span><p>" + val['prod_descrip'] + "</p></div><div class='secondary-content'><a href='#' onclick='siguiente(" + val['id'] + ")'><i class='mdi mdi-chevron-right'></i></a></div></li>";
            cant++;
          }

          $(coleccion).appendTo("#coleccionProductos");
          $('#cant').html('(' + cant + ')')
          cargarLista()






        });


      });


    }
