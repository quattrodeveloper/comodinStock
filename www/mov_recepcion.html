    <script>



        document.addEventListener("deviceready", coleccionComponentes, false);
        function coleccionComponentes() {
            let idusu = localStorage.idusu
            $.getJSON("https://local.quattropy.com/comodin_stock/s1/public/api/stock/getRecepciones?idusu=" + idusu, function (data) {

                let cant = 0;
                $(data.data).each(function (i, val) {
                    console.log(val)
                    $('#titulo').html(val['nombre_usu'] + ' ' + val['apellido_usu']);
                    let coleccion = "";
                    let fechafin = "";

                    let fechaini = val['mov_fechaini'];
                    if(val['mov_fechafin']) { fechafin = val['mov_fechafin']; }
                    

                    fechaini = fechaini.substring(0, 10);
                    fechafin = fechafin.substring(fechafin.length - 10, fechafin.length);

                    cant++;
                    coleccion = coleccion + "<li class='collection-item avatar'><div class='item-det'><img src='https://local.quattropy.com/comodin_stock/s1/public/img/stock/lg/productos/pic.jpg' alt='' class='circle'><span class='title'>" + val['dep_ciudad'] + ' - ' + val['dep_nombre'] + "</span><p>C: " + val['citems'] + '- E: ' + fechaini + ' - Obs: ' + val['mov_obs'] + "</p></div><div class='secondary-content'></div></li>";

                    $('#cant').html('(' + cant + ')');
                    $(coleccion).appendTo("#coleccionComponentes");
                });
            });


        }

        function eliminar(idItem) {
            var url_string = window.location.href;
            var url = new URL(url_string);
            let id = url.searchParams.get("id");
            $.ajax({
                url: 'https://local.quattropy.com/comodin_stock/s1/public/api/stock/movdelItem?id=' + idItem,
                data: '',
                cache: false,
                contentType: false,
                processData: false,
                method: 'GET'
            })
                .done(function (data) {
                    window.location = './mov_stock_2.html?id=' + id;
                })
                .fail(function (data) {
                    console.log(data)
                    alert("Error");
                });




        }

        function addItem() {
            window.location = './mov_recepcion_2.html';
        }



    </script>
