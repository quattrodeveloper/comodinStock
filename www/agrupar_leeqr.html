  <script>
    function usarQR() {
      var url_string = window.location.href; //window.location.href
      var url = new URL(url_string);
      var idproducto = url.searchParams.get("idproducto");
      window.location = './agrupar_usarqr.html?idproducto='+idproducto
    }
  </script>
