<!-- PWA Service Worker Code -->

<script type="text/javascript">
  // This is the "Offline copy of pages" service worker

// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

// Check compatibility for the browser we're running this in
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[PWA Builder] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("pwabuilder-sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      });
  }
}



function guardar() { 

  
  var url_string = window.location.href; //window.location.href
  var url = new URL(url_string);
  var idqr = url.searchParams.get("idqr");
  var qr = url.searchParams.get("qr");

  var formData = new FormData();
  formData.append("nombre", $('#nombre').val());
  formData.append("descripcion", $('#descripcion').val());
  formData.append("qr", qr);
  formData.append("idqr", idqr);


  $.ajax({
    //url: 'https://local.quattropy.com/comodin_stock/app/agrupar_1.php',
    url: 'https://local.quattropy.com/comodin_stock/s1/public/api/stock/agrupar_1',
    data: formData,
    cache: false,
    contentType: false,
    processData: false,
    method: 'POST'
  })
  .done(function(data) {
    console.log(data.data.lastId)
    //alert("Ok")
    window.location = './agrupar_2.html?id='+data.data.lastId

  })
  .fail(function(data) {
    console.log(data);
    alert("Error");
  });
  }




</script>
